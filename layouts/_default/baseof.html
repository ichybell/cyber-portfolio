<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{{ .Title }} | CyberArchitect</title>
    {{ $basePath := partial "basepath.html" . }}
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d0df2",
                        "accent": "#00f0ff",
                        "background-light": "#f5f5f8",
                        "background-dark": "#050514",
                        "surface-dark": "#101023",
                        "terminal-bg": "#0a0a12",
                        "border-dark": "#222249",
                        "text-muted": "#9090cb",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #1f1f3a 1px, transparent 1px), linear-gradient(to bottom, #1f1f3a 1px, transparent 1px)",
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .blinking-cursor::after { content: "█"; animation: blink 1s step-end infinite; color: #0d0df2; margin-left: 4px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .scanline { width: 100%; height: 100px; z-index: 10; background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(13, 13, 242, 0.05) 50%, rgba(0,0,0,0) 100%); opacity: 0.1; position: absolute; bottom: 100%; animation: scanline 10s linear infinite; pointer-events: none; }
        @keyframes scanline { 0% { bottom: 100%; } 100% { bottom: -100%; } }
        .terminal-scroll::-webkit-scrollbar { width: 8px; }
        .terminal-scroll::-webkit-scrollbar-track { background: #0a0a12; }
        .terminal-scroll::-webkit-scrollbar-thumb { background: #313168; border-radius: 4px; }
        .terminal-scroll::-webkit-scrollbar-thumb:hover { background: #0d0df2; }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-white overflow-x-hidden">
    
    <nav class="sticky top-0 z-50 w-full border-b border-[#222249] bg-background-dark/95 backdrop-blur-sm">
        <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2 shrink-0">
                    <div class="w-8 h-8 rounded bg-primary/20 flex items-center justify-center text-primary border border-primary/40">
                        <span class="material-symbols-outlined">shield_lock</span>
                    </div>
                    <a href="{{ $basePath }}" class="text-white text-lg font-bold tracking-tight">CyberArchitect_</a>
                </div>
                <div class="hidden xl:flex items-center gap-6">
                    <a class="text-xs font-medium text-gray-300 hover:text-primary transition-colors uppercase tracking-wide" href="{{ $basePath }}">Home</a>
                    <a class="text-xs font-medium text-gray-300 hover:text-primary transition-colors uppercase tracking-wide" href="{{ $basePath }}cloud/">Cloud Architecture</a>
                    <a class="text-xs font-medium text-gray-300 hover:text-primary transition-colors uppercase tracking-wide" href="{{ $basePath }}identity/">Identity & Security</a>
                    <a class="text-xs font-medium text-gray-300 hover:text-primary transition-colors uppercase tracking-wide" href="{{ $basePath }}research/">Offensive Research</a>
                    <a class="text-xs font-medium text-gray-300 hover:text-primary transition-colors uppercase tracking-wide" href="{{ $basePath }}software/">Software Eng</a>
                    <a class="text-xs font-medium text-gray-300 hover:text-primary transition-colors uppercase tracking-wide" href="{{ $basePath }}leadership/">Leadership</a>
                </div>
                <div class="hidden md:flex shrink-0">
                    <a href="{{ $basePath }}contact/" class="bg-primary hover:bg-blue-700 text-white text-sm font-bold py-2 px-4 rounded-lg transition-all shadow-[0_0_15px_rgba(13,13,242,0.3)] flex items-center gap-2">
                        <span class="material-symbols-outlined text-[18px]">encrypted</span>
                        <span>Secure Comms</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    {{ block "main" . }}{{ end }}

    <footer class="bg-[#050514] border-t border-[#222249] pt-16 pb-8">
        <div class="max-w-[1280px] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="border-t border-[#222249] pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
                <p class="text-gray-600 text-sm">© 2025 CyberArchitect. All systems normal.</p>
                <div class="flex items-center gap-2">
                    <div class="h-2 w-2 rounded-full bg-green-500"></div>
                    <span class="text-gray-600 text-xs font-mono uppercase">Node: US-EAST-1</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
