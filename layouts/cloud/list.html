{{ define "main" }}
<div class="w-full max-w-5xl mx-auto px-4 py-12 md:py-20 flex flex-col gap-6">
    <div class="flex flex-col gap-4">
        <h1 class="text-white text-4xl md:text-5xl lg:text-6xl font-bold leading-tight tracking-tight">
            Infrastructure Modernization: <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-blue-400">Scaling with FinOps</span>
        </h1>
    </div>

    <div class="grid md:grid-cols-1 gap-12 items-center mt-12">
        {{ range .Pages }}
        <div class="bg-surface-dark border border-border-dark p-8 rounded-xl shadow-2xl">
            <div class="flex items-center gap-2 mb-4">
                <div class="w-8 h-[2px] bg-primary"></div>
                <h2 class="text-primary text-sm font-bold uppercase tracking-widest">{{ .Params.phase }}</h2>
            </div>
            <h3 class="text-3xl font-bold text-white mb-4">{{ .Title }}</h3>
            <div class="text-gray-400 leading-relaxed mb-6">
                {{ .Content }}
            </div>

            <div class="mb-6">
                <a href="{{ partial "internalurl.html" (dict "ctx" $ "url" .RelPermalink) }}" class="inline-flex items-center gap-2 text-primary hover:text-white transition-colors font-medium">
                    Read full write-up <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
                </a>
            </div>
            
            <div class="flex flex-wrap gap-2">
                {{ range .Params.tags }}
                <span class="px-3 py-1 rounded-full border border-primary/30 bg-primary/10 text-primary text-xs font-bold uppercase">{{ . }}</span>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
